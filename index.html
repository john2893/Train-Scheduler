
<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" href="main.css">

  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  
  
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee</h3>
    </div>
  
    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  
                  <th scope="col" id="trainname">Train Name</th>
                  <th scope="col" id="Destination">Destination</th>
                  <th scope="col" id="Frequency">Frequency(min)</th>
                  <th scope="col" id="nextArrival">Next Arrival</th>
                  <th scope="col" id="minutesAway">Minutes Away</th>
                </tr>
         
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
   
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="New York" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Chapel Hill" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time(HH:mm - Military Time)</label>
                <input class="form-control" id="first-train-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input"  type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="timesheetLogic.js"></script>

</body>

</html>
